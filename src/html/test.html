    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker
          .register('./js/serviceWorker.js')
          .then(function(registration) {
            console.log(registration)
            console.log('service worker 注册成功')
          })
          .catch(function(err) {
            console.log(err)
            console.log('servcie worker 注册失败')
          })
      }
    </script>
